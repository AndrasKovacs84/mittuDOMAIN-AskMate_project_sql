<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Your comment</title>
</head>
<body>
    <h2>{{ data.title }}</h2>
    <p> {{ data.message }}</p>
    <h3>Your Comment:</h3>
    <form action="/{{ data.type }}/{{ data.id }}/add_comment" method="POST">
        <textarea name="comment" required minlength="10" rows="15" cols="92"></textarea>
        <p>
            <button type="submit" name="button" value="{{ data.id }}">Post Comment</button>
            <button name="index" onclick="location.href='/question/{{ data.question_id }}'" type="button">Back</button>
        </p>
    </form>
</body>
</html>
