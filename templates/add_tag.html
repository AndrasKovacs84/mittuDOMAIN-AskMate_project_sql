<!DOCTYPE html>

<html>

<head>

	<title>CSS Zen Garden by BOKOR ATTILA. fully responsive with html5 and CSS#</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header class="mainHeader">
    <h1>QUESTION TAGGING</h1>
    <h1>Add new tag to question id: {{ question_id }}</h1>
    </header>
    <p>Select from existing tags or add a new tag</p>
    <form action="/question/{{ question_id }}/add_new_tag" method="post">
        <select name="existing_tag">
            {% for row in questions['result_set'] %}
            {% for data in row %}
                <option>{{data}}</option>
            {% endfor %}
            {% endfor %}
        </select>
        <br>
        <label for="new_tag">Name of the new tag:</label>
        <br>
        <input id="new_tag" name="new_tag">
        <br>
        <input type="submit" value="ADD TAG">
    </form>



<footer class="mainFooter">
    <button name="{{ form_action }}" onclick="location.href='{{ form_action }}'" type="button">{{ button_caption }}</button>

<p>Copyright &copy; Mittu-Domain CoDeCoOlL</p>


</footer>


</body>
</html>
