{% extends "base.html" %}
{% block title %}
    {% if not question.title %}
    Post New Question
    {% else %}
    Edit Question 
    {% endif %}
{% endblock %}
{% block body %}
<div class="form_body">
    <form action= "{{ form_action }}" method="POST">
        <div>
            {% if not question.title %}
            <h2>Post New Question</h2>
                <select name='selected_user'>
                {% for name in usernames %}
                    <option value= {{ name[0] }} > {{ name[0] }} </option>
                {% endfor %}
                </select>
            {% else %}
            <h2>Edit Question</h2>
            {% endif %}
        </div>

        <div>
            <div>
                <label>Question Title:</label>
                <input class="title_input" type="text" name="title" required minlength="10" value="{{ question.title }}">
            </div>
            <label>Question</label>
            <div>
                <textarea class="form_area" name="story" required minlength="10" rows="15" cols="97">{{ question.message }}</textarea>
            </div>
            <div class="submit_buttons">
                <input type="submit" value="{{ button_caption }}"  name="button" align="center"/>
                <button name="index" onclick="location.href='/'" type="button">Back to Index</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
