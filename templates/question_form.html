<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    {% if not question.title %}
    <title>Post New Question</title>
    {% else %}
    <title>Edit Question</title>
    {% endif %}
</head>
<body>
    <div class="question_form">
        <center>
        <b>
        <form action= "{{ form_action }}" method="POST">
            {% if not question.title %}
            <h2>Post New Question</h2>
                <select name='selected_user'>
                {% for name in usernames %}
                    <option value= {{ name[0] }} > {{ name[0] }} </option>
                {% endfor %}
                </select>
                {% else %}
                <h2>Edit Question</h2>
                {% endif %}
        </b>
        </center>
        <center>
            <br>
            <br>
            <label>Question Title:</label>
            <br>
            <input type="text" name="title" required minlength="10" value="{{ question.title }}">
            <br>
            <br>
            <label>Question</label>
            <br>
            <textarea name="story" required minlength="10" rows="15" cols="97">{{ question.message }}</textarea>
            <br>
            <br>
            <br>
            <input type="submit" value="{{ button_caption }}"  name="button" align="center"/>
            <button name="index" onclick="location.href='/'" type="button">Back to Index</button>
        </form>
        </center>
    </div>
</body>
</html>
